<div class="small-container single-product">
  <div class="row">
      <div class="col-2">
          <img src="/assets/images/imageProduct/{{product.hinhanh}}" width="100%" id="productImg">

          <!-- <div class="small-img-row">

      </div>
      <div class="col-2">
        <h2>{{product.tensanpham}}</h2>
        <h3 style="color: red;">Prices: ${{product.dongia}} USD</h3>
        <span
            class="button-add" (click)="Decrease()" type="button"><img src="/assets/images/add-minus.png"/></span>
            <input type="number" value="1" class="input-soluong" readonly #soluong>
        <span
            class="button-add"(click)="Increase()" type="button"><img src="/assets/images/add-plus.png"/></span>
            <span class="btn" (click)="addToCart(product?.masp)">Add To Card</span>
            <h3>Description
                <i class="fa fa-indent"></i>
            </h3>
            <br>
            <p>{{product.mota}}</p>
    </div>
  </div>
</div>
